<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drunken Birds!</title>
    <link rel="stylesheet" href="app/assets/css/application.css">
  </head>
  <body class="bg">
    <audio id="audio" controls autoplay loop src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="hidden" id="score-container">
      <div id="level">Level: 1</div>
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="gunLevel">Gun Level: 1</div>
    </div>

    <div class="visible" id="instructions">
      <ul id="instructions-list">
        <li>Move using the arrow keys</li>
        <li>'spacebar' - Shoot</li>
        <li>'p' - Pause</li>
        <li>Blast the birds to find power-ups</li>
        <li>Grab the power-ups to level up your gun!</li>
      </ul>
    </div>

    <div class="visible" id="start">Press S to start</div>

    <canvas class="hidden" id="myCanvas"></canvas>

    <script src="./app/assets/javascripts/bundle.js"></script>
  </body>
</html>
